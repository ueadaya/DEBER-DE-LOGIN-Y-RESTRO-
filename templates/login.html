{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Iniciar sesión</h2>
<form method="post">
  <label>Email</label>
  <input type="email" name="email" required>
  <label>Contraseña</label>
  <input type="password" name="password" required>
  <button type="submit">Entrar</button>
</form>
{% endblock %}
